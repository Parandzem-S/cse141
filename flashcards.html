<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .answer {
            display: none;
            margin-top: 10px;
            color: #333;
            font-size: 1.1em;
        }
        .card:hover {
            background-color: #f9f9f9;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div id="flashcard" class="card" onclick="toggleAnswer()">
            <div class="question" id="question">What type of variable are the numbers on football players’ shirts?</div>
            <div class="answer" id="answer">Nominal</div>
        </div>
    </div>

    <div class="button-container">
        <button id="prevButton" onclick="showPrevCard()">Previous</button>
        <button id="nextButton" onclick="showNextCard()">Next</button>
    </div>

    <script>
        const flashcards = [
            {question: "What type of variable are the numbers on football players’ shirts?", answer: "Nominal"},
            {question: "What type of variable is the number of pets in a family?", answer: "Ratio"},
            {question: "What type of variable is the country of residence?", answer: "Nominal"},
            {question: "What type of variable is the choice of auto (domestic or import)?", answer: "Nominal"},
            {question: "What type of variable is the distance (in miles) of commute to work?", answer: "Ratio"},
            {question: "What type of variable is the choice of diet (vegetarian, nonvegetarian)?", answer: "Nominal"},
            {question: "What type of variable is the time spent in the previous month browsing the World Wide Web?", answer: "Ratio"},
            {question: "What type of variable is ownership of a personal computer (yes, no)?", answer: "Nominal"},
            {question: "What type of variable is the marriage form of a society (monogamy, polygyny, polyandry)?", answer: "Ordinal"}
        ];

        let currentIndex = 0;

        function updateFlashcard() {
            const flashcard = flashcards[currentIndex];
            document.getElementById("question").textContent = flashcard.question;
            document.getElementById("answer").textContent = flashcard.answer;
            document.getElementById("answer").style.display = "none"; // Hide answer by default

            // Enable or disable buttons based on position
            document.getElementById("prevButton").disabled = currentIndex === 0;
            document.getElementById("nextButton").disabled = currentIndex === flashcards.length - 1;
        }

        function toggleAnswer() {
            const answer = document.getElementById("answer");
            if (answer.style.display === "none" || answer.style.display === "") {
                answer.style.display = "block";
            } else {
                answer.style.display = "none";
            }
        }

        function showPrevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateFlashcard();
            }
        }

        function showNextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateFlashcard();
            }
        }

        // Initialize the first flashcard
        updateFlashcard();
    </script>
</body>
</html>
